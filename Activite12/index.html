<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="landing">
        <div class="side-bar">
            <h1>logo</h1>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">services</a></li>
                <li><a href="">contact</a></li>
                <li id="open_close">login</li>
            </ul>
        </div>
        <div id="login">
            <div class="login-content">
                <div id="login1">
                    <form action="" method="get">
                        <h1>login</h1>
                    <div class="email">
                        <input type="email" placeholder="email">
                        <img src="Photo/icons8-email-50.png">
                    </div>
                    <div class="pass">
                        <input type="password" placeholder="password" id="pass">
                        <img src="Photo/icons8-secure-50.png">
                    </div>
                    <input type="checkbox" id="ck">
                    <label for="ck">remember me</label>
                    <p>forgot password?</p>
                    <input type="submit" value="login">
                    <p>don't have an account? <span id="btn1">register</span></p>
                    </form>
                </div>
                <div id="login2">
                    <form action="" method="get">
                        <h1>registration</h1>
                        <div class="user">
                            <input type="text" name="" id="" placeholder="username">
                            <img src="Photo/icons8-user-50 (1).png" alt="" srcset="">
                        </div>
                        <div class="email">
                            <input type="text" name="" id="" placeholder="email">
                            <img src="Photo/icons8-email-50.png" alt="" srcset="">
                        </div>
                        <div class="pass">
                            <input type="text" name="" id="" placeholder="password">
                            <img src="Photo/icons8-secure-50.png" alt="" srcset="">
                        </div>
                        <input type="checkbox" name="" id="ck2">
                        <label for="ck2">i agree to the terms & conditions</label>
                        <input type="submit" value="register">
                        <p>already have an account? <span id="btn2">login</span></p>
                    </form>
                </div>
            </div>
            <img src="Photo/black-square-close-x-button-icon-3163191536344jbn3p5wa.png" id="close" alt="" srcset="">
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
